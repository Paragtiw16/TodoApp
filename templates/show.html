{% for i in Bjson %}
     <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"></span>
          <p><table class="white-text">
            <tr><td>Title</td><br/><td> {{ i.Title  }}</td></tr><br/>
            <tr><td>Description</td><br/><td>{{ i.Desc }}</td></tr><br/>
            <tr><td>Duedate</td><br/><td>{{ i.Duedate }}</td></tr><br/>
            <tr><td>Status</td><br/><td>{{ i.Status }}</td></tr><br/>


</table></p>
        </div>
        <div class="card-action">
{#          <a href="#">This is a link</a>#}
            <button class="btn center green darken-4" id="button" type="submit" name="action"
            onclick="click5({{ Type }},{{ i.ID }})">Change status
    <i class="material-icons right">send</i>
  </button>
{#          <input type="submit" value="Change Status" onclick="click5({{ Type }},{{ i.ID }})" />#}
        </div>
      </div>
     </div>


{% endfor %}
